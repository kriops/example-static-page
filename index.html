<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        p {
            color: white;
            font-size: 36px;
            text-align: center;
            font-family: Helvetica, sans-serif; /* Helvetica font */
            width: 66.67%; /* Two-thirds of the screen width */
        }
    </style>
</head>
<body>
    <p>This is a centered sentence that spans two-thirds of the screen width.</p>
</body>
</html>
